
<div id="content">
	<div class="row">
		<div id="infoExercicioUml">
			<div class="col-md-5 col-md-offset-1">
				<h3>{{exercicio.nome}}</h3>
			</div>
			<div class="col-md-2 col-md-offset-">
				<p>
					<b>Tentativas:</b> {{exercicio.tentativas}}
				</p>
			</div>
			<div class="col-md-2">
				<p>
					<b>Pontos:</b> {{exercicio.pontos}}
				</p>
			</div>
		</div>
		<div class="col-md-2">
			<p>
				<b>Pontuação:</b> {{usuario.pontos}}
			</p>
			<div class="row">
				<div class=col-md-12>
					<a href="" tooltip="Progresso do Assunto {{assunto.nome}}">
						<progressbar class="progress-striped active" max="100" value="20"
							type="success">20%</progressbar>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1e">
			<p>{{exercicio.descricao}}</p>
		</div>
	</div>
	<hr class="divisao">
	<div class="row">
		<div class="col-md-12">
			<form name="formRespostaUml" ng-submit="enviarResposta()">
				<div class="row">
					<div class="radio col-md-3">
						<label> <input type="radio" ng-model="resposta"
							name="opcaoUml" id="opcaoA" value="A"> <img
							ng-src="../{{alternativa.A.caminhoImagem}}/{{alternativa.A.nomeImagem}}"
							class="img-responsive" alt="{{alternativa.A.nomeImagem}}">
						</label>
					</div>
					<div class="radio col-md-3">
						<label> <input type="radio" ng-model="resposta"
							name="opcaoUml" id="opcaoB" value="B"> <img
							ng-src="../{{alternativa.B.caminhoImagem}}/{{alternativa.B.nomeImagem}}"
							class="img-responsive" alt="{{alternativa.B.nomeImagem}}">
						</label>
					</div>

					<div class="radio col-md-3">
						<label> <input type="radio" ng-model="resposta"
							name="opcaoUml" id="opcaoC" value="C"> <img
							ng-src="../{{alternativa.C.caminhoImagem}}/{{alternativa.C.nomeImagem}}"
							class="img-responsive" alt="{{alternativa.C.nomeImagem}}">
						</label>
					</div>
					<div class="radio col-md-3">
						<label> <input type="radio" ng-model="resposta"
							name="opcaoUml" id="opcaoD" value="D"> <img
							ng-src="../{{alternativa.D.caminhoImagem}}/{{alternativa.D.nomeImagem}}"
							class="img-responsive" alt="{{alternativa.D.nomeImagem}}">
						</label>
					</div>
				</div>
				<hr class="divisao">
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-small btn-primary" type="submit">Enviar
							Resposta</button>
					</div>
				</div>
			</form>

		</div>
	</div>
</div>
<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{exercicio.nome}}</h3>
        </div>
        <div class="modal-body">
			<div class="alert alert-{{modal.alert}}" role="alert">{{modal.mensagem}}</div>
			<div ng-if= "resultado.status == 'fim'">
				<div class= "row" ng-repeat= "conquista in conquistas">
					<p>Você ganhou a conquista {{conquista.badge.nome}}</p>
					<div class="col-md-3">
						<img ng-src="../{{conquista.badge.nomeImagem}}" class="img-responsive">
					</div>
				</div>
			</div>
			<div ng-if= "resultado.status == 'erro'">
				<p>Está dificil de acertar? A cada tentativa você ganha dicas para te ajudar.<br>
				   Mas cuidado, cada dica custa menos 10 pontos, então use com cautela<p>
				<button type="button" class="btn btn-info" ng-repeat= "dica in exercicio.dicas" ng-click= "tirarPontos($index)"popover="{{dica}}" >
				Dica {{$index + 1}}</button>
				
			</div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-if= "resultado.status == 'fim'" ng-click="ok()">OK</button>
			<button class="btn btn-primary" ng-if= "resultado.status == 'proximo'" ng-click="ok()">Proximo</button>
            <button class="btn btn-default" ng-if= "resultado.status == 'erro'" ng-click="cancel()">Fechar</button>
        </div>
</script>
