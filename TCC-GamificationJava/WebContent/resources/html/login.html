
<div id="content">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-4 col-md-offset-4">
				<div class="exercicios">
					<h3>Gamification Java</h3>
				</div>
			</div>
		</div>
	</div>
	<p></p>

	<div class="row">
		<div class="col-md-3 col-md-offset-4">
			<form name="formLogarUsuario" role="form">
				
				<div class="form-group">
					<label class="control-label">Login</label>
					<div class="">
						<input type="text" ng-model="usuario.login" class="form-control"
							placeholder="Login" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Senha</label>
					<div class="">
						<input type="password" ng-model="usuario.senha"
							class="form-control" placeholder="Senha" required>
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<button type="submit" ng-click="logarUsuario()"
							ng-disabled='!formLogarUsuario.$valid'
							class="btn btn-default">Entrar</button>
					</div>

				</div>

				<div class="form-group">
					<div ng-show="mensagem" class="alert alert-danger" role="alert">{{mensagem}}</div>

				</div>

			</form>

		</div>

	</div>
