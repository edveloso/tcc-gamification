
<div id="content">
	<div class="row">
		<div id="infoExercicioJava">
			<div class="col-md-5 col-md-offset-1">
				<h3>{{exercicioJava.nome}}</h3>
			</div>
			<div class="col-md-2 col-md-offset-">
				<p>
					<b>Tentativas:</b> {{exercicioJava.tentativas}}
				</p>
			</div>
			<div class="col-md-2">
				<p>
					<b>Pontos:</b> {{exercicioJava.pontos}}
				</p>
			</div>
		</div>
		<div class="col-md-2">
			<p>
				<b>Pontuação:</b> 000
			</p>
			<div class="row">
				<div class=col-md-12>
					<a href="" tooltip="Progresso do Assunto {{assunto.nome}}">
						<progressbar class="progress-striped active" max="100" value="20"
							type="success">20%</progressbar>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<p>{{exercicioJava.descricao}}</p>
		</div>

		<div class="col-md-6">
			<div id="codigo">
				<div id="editor"></div>
				<p></p>
				<p></p>
				<form name="resposta" ng-submit="enviarResposta()">
					<button class="btn btn-small btn-primary" type="submit">Enviar
						Resposta</button>
				</form>
			</div>
			<p></p>
			<p></p>
			<div class="row">
				<div class="col-md-12">
					<div class="console well well-lg">
						<samp>{{retornoJava.resposta}}</samp>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{exercicio.nome}}</h3>
        </div>
        <div class="modal-body">
			<div class="alert alert-{{modal.alert}}" role="alert">{{modal.mensagem}}</div>
			<div ng-show= "resultado.fim">
				<div class= "row" ng-repeat= "conquista in conquistas">
					<p>Você ganhou a conquista {{conquista.badge.nome}}</p>
					<div class="col-md-3">
						<img ng-src="../{{conquista.badge.nomeImagem}}" class="img-responsive">
					</div>
				</div>
			</div>
			<div ng-hide= "resultado.fim">
				<p>Está dificil de acertar? A cada tentativa você ganha dicas para te ajudar.<br>
				   Mas cuidado, cada dica custa menos 10 pontos, então use com cautela<p>
				<button type="button" class="btn btn-info" ng-repeat= "dica in exercicio.dicas" ng-click= "tirarPontos($index)"popover="{{dica}}" >
				Dica {{$index + 1}}</button>
				
			</div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-show= "resultado.fim" ng-click="ok()">OK</button>
            <button class="btn btn-default" ng-hide= "resultado.fim" ng-click="cancel()">Fechar</button>
        </div>
</script>
